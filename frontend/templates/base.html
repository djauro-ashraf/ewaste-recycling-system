<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E-Waste Recycling System{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>E-Waste Recycling Management System</h1>
        <nav>
            <a href="{{ url_for('index') }}">Dashboard</a> |
            <a href="{{ url_for('list_pickups') }}">Pickups</a> |
            <a href="{{ url_for('list_items') }}">Items</a> |
            <a href="{{ url_for('list_payments') }}">Payments</a> |
            <a href="{{ url_for('list_batches') }}">Batches</a> |
            <a href="{{ url_for('staff_dashboard') }}">Staff</a> |
            <a href="{{ url_for('reports') }}">Reports</a>
        </nav>
    </header>

    <main>
        {% if error %}
        <div class="error">Error: {{ error }}</div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>E-Waste Recycling System - Database Demo</p>
    </footer>
</body>
</html>
