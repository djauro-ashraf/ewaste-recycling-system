{% extends "base.html" %}

{% block title %}Create Pickup Request{% endblock %}

{% block content %}
<h2>Create New Pickup Request</h2>

<form method="POST" action="{{ url_for('create_pickup') }}">
    <table>
        <tr>
            <td><label for="user_id">User:</label></td>
            <td>
                <select name="user_id" id="user_id" required>
                    <option value="">-- Select User --</option>
                    {% for user in users %}
                    <option value="{{ user.user_id }}">{{ user.full_name }} ({{ user.email }})</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="preferred_date">Preferred Date:</label></td>
            <td><input type="date" name="preferred_date" id="preferred_date" required></td>
        </tr>
        <tr>
            <td><label for="address">Pickup Address:</label></td>
            <td><textarea name="address" id="address" rows="3" required></textarea></td>
        </tr>
        <tr>
            <td><label for="notes">Notes:</label></td>
            <td><textarea name="notes" id="notes" rows="2"></textarea></td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">Create Pickup Request</button>
                <a href="{{ url_for('list_pickups') }}">Cancel</a>
            </td>
        </tr>
    </table>
</form>
{% endblock %}
